<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>半江</title>
    <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon">
    <style type="text/css">
        html, body{
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;}
        #logo {
            float: left;
        }
        .name {
            display: flex;
            align-content: center;
            align-items: center;
            margin: 20px;
            font-weight: 300;
        }
        .name>.title{
            color: #FC5531;
            margin-left: 20px;
            font-size: 2.5em;
        }
        .name>.title>span{
            color: gray;
        }
    </style>
</head>
<body>
    <h2 class="name">
        <embed src="images/logo.svg" width="75">
        <div class="title"><span>半</span>江</div>
    </h2>
</body>
</html>
